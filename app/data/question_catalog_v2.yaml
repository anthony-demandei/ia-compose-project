validation_rules:
- rule_type: dependency_check
  message: Orçamento deve ser especificado para projetos de novo desenvolvimento
  condition:
    if_field: B001
    if_values:
    - new_dev
    - enhancement
    then_field: B004
    then_required: true
- rule_type: consistency_check
  message: Alta disponibilidade requer escolhas apropriadas de infraestrutura
  condition:
    if_field: N002
    if_values:
    - five_nines
    - four_nines
    then_field: T002
    then_not_values:
    - on_premises
- rule_type: completeness_check
  message: Todas as perguntas obrigatórias devem ser respondidas
  condition: all questions with required=true must have responses
scoring_matrix:
  complexity_factors:
  - factor: integration_complexity
    condition:
      field: B011
      value: multiple
    weight_modifier: 1.5
  - factor: scale_complexity
    condition:
      field: B009
      values:
      - over_100k
      - 50k_100k
    weight_modifier: 1.3
  - factor: compliance_complexity
    condition:
      field: B008
      count_threshold: 2
    weight_modifier: 1.4
  priority_calculation:
    formula: (business_value * 0.3) + (user_impact * 0.25) + (strategic_alignment * 0.2) + (1/technical_complexity * 0.15) + (1/resource_requirements * 0.1)
